name: Build libnode.dll for Windows

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      CONFIG: Release
      ARCH: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Ninja (optional)
        run: choco install -y ninja

      - name: Configure (CMake)
        run: cmake -S . -B out/build -G "Visual Studio 17 2022" -A ${{ env.ARCH }} -DCMAKE_BUILD_TYPE=${{ env.CONFIG }}

      - name: Build (try libnode target, fallback to ALL_BUILD)
        shell: pwsh
        run: |
          cmake --build out/build --config $env:CONFIG --target libnode -- /m || cmake --build out/build --config $env:CONFIG --target ALL_BUILD -- /m

      - name: Verify libnode.dll exists
        shell: pwsh
        run: |
          $dll = Get-ChildItem -Path out/build -Recurse -Filter libnode.dll -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $dll) { Write-Error "libnode.dll not found"; exit 1 }
          Write-Host "Found libnode.dll at $($dll.FullName)"
          - name: Cache Node.js v22.21.1 source
            uses: actions/cache@v4
            with:
              path: out/cache/node-v22.21.1
              key: node-source-v22.21.1

          - name: Ensure Node.js v22.21.1 source is present
            shell: pwsh
            run: |
              $dst = 'out/cache/node-v22.21.1'
              if (-not (Test-Path $dst)) {
            New-Item -ItemType Directory -Path $dst | Out-Null
            Write-Host "Downloading Node.js v22.21.1 source..."
            $url = 'https://nodejs.org/dist/v22.21.1/node-v22.21.1.tar.gz'
            $archive = 'node-v22.21.1.tar.gz'
            Invoke-WebRequest -Uri $url -OutFile $archive -UseBasicParsing
            tar -xzf $archive -C $dst --strip-components=1
            Remove-Item $archive
              } else {
            Write-Host "Node.js source restored from cache: $dst"
              }
      - name: Upload libnode.dll artifact
        uses: actions/upload-artifact@v4
        with:
          name: libnode-dll
          path: out/build/**/libnode.dll